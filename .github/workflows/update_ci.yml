name: Update CI

on:
  workflow_dispatch:

jobs:
  update-ci:
    strategy:
      max-parallel: 1
      fast-fail: false
      matrix:
        repositories:
          - "discourse-adplugin"
          - "discourse-affiliate"
          - "discourse-akismet"
          - "discourse-algolia"
          - "discourse-anonymous-moderators"
          - "discourse-antivirus"
          - "discourse-apple-auth"
          - "discourse-assign"
          - "discourse-auto-deactivate"
          - "discourse-automation"
          - "discourse-bbcode"
          - "discourse-bbcode-color"
          - "discourse-bcc"
          - "discourse-brightcove"
          - "discourse-cakeday"
          - "discourse-calendar"
          - "discourse-canned-replies"
          - "discourse-categories-suppressed"
          - "discourse-category-experts"
          - "discourse-characters-required"
          - "discourse-chat"
          - "discourse-chat-integration"
          - "discourse-checklist"
          - "discourse-code-review"
          - "discourse-crowd"
          - "discourse-data-explorer"
          - "discourse-docs"
          - "discourse-encrypt"
          - "discourse-fingerprint"
          - "discourse-follow"
          - "discourse-fontawesome-pro"
          - "discourse-footnote"
          - "discourse-github"
          - "discourse-gradle-issue"
          - "discourse-graphviz"
          - "discourse-group-tracker"
          - "discourse-invite-tokens"
          - "discourse-linkedin-auth"
          - "discourse-login-with-amazon"
          - "discourse-logster-rate-limit-checker"
          - "discourse-logster-transporter"
          - "discourse-lti"
          - "discourse-math"
          - "discourse-microsoft-auth"
          - "discourse-moderator-attention"
          - "discourse-no-bump"
          - "discourse-oauth2-basic"
          - "discourse-openid-connect"
          - "discourse-patreon"
          - "discourse-perspective-api"
          - "discourse-plugin-skeleton"
          - "discourse-policy"
          - "discourse-prometheus"
          - "discourse-prometheus-alert-receiver"
          - "discourse-push-notifications"
          - "discourse-question-answer"
          - "discourse-reactions"
          - "discourse-restricted-replies"
          - "discourse-rss-polling"
          - "discourse-saml"
          - "discourse-saved-searches"
          - "discourse-shared-edits"
          - "discourse-signatures"
          - "discourse-sitemap"
          - "discourse-solved"
          - "discourse-spoiler-alert"
          - "discourse-staff-alias"
          - "discourse-steam-login"
          - "discourse-subscriptions"
          - "discourse-surveys"
          - "discourse-teambuild"
          - "discourse-theme-creator"
          - "discourse-tooltips"
          - "discourse-translator"
          - "discourse-user-card-badges"
          - "discourse-user-notes"
          - "discourse-vk-auth"
          - "discourse-voting"
          - "discourse-whos-online"
          - "discourse-yearly-review"
          - "discourse-zendesk-plugin"
    runs-on: ubuntu-latest
    steps:
      - name: checkout workflows
        uses: actions/checkout@v2
        with:
          path: ci
      - name: checkout plugin
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_TOKEN }}
          repository: discourse/${{ matrix.repositories }}
          path: plugin
      - name: copy files
        run: |
          [ ! -d "plugin/.github/workflows" ] && mkdir -p plugin/.github/workflows
          cp ci/workflow-templates/*.yml plugin/.github/workflows
          sleep 10
      - name: create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          path: plugin
          branch: update-ci
          commit-message: "DEV: Update CI workflows"
          title: "DEV: Update CI workflows"
          body: |
            Updates CI from discourse/.github
